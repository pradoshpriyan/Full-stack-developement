<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
      body {
        margin: 0;
        background: #f5f5f5;
      }

      .blue-box {
        width: 500px;
        height: 300px;
        background-color: blue;
        margin-top: 200px;
        margin-left: 200px;
        position: relative;

      }

      .red-circle {
        width: 150px;
        height: 150px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        left: 250px;
        bottom: 0;
      }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
